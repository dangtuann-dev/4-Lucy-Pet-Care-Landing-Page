<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky - Established & Trusted Pet Care Service</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link rel="stylesheet" href="./assets/css/styles.css" />

      rel="stylesheet"
    />

      href="./assets/favicon/apple-icon-57x57.png"

      rel="apple-touch-icon"

      rel="apple-touch-icon"

      href="./assets/favicon/apple-icon-120x120.png"

      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"

      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"

      href="./assets/favicon/favicon-16x16.png"
    />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="header">
          <a href="#" class="header__logo"
            ><img src="./assets/img/Logo.svg" alt="Lucky"
          /></a>
          <nav class="header_nav">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#!">About</a>
              </li>
              <li>
                <a href="#!">Services & Rates</a>
              </li>
              <li>
                <a href="#!">Review</a>
              </li>
              <li>
                <a href="#!">Contacts us</a>
              </li>
            </ul>
          </nav>
          <div class="header__signup--btn btn">
            <a href="#!">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <main style="height: 10000px">
        <!-- home -->
      <section class="home">
        <div class="container">
          <div class="home-hero">
            <div class="home__media">
              <div class="home__media media__cat--bg">
                <img
                  src="./assets/img/pets/home-hero-cat.png"
                  alt="home-hero-cat"
                  class="home-hero__cat"
                />
              </div>
              <img
                src="./assets/img/shape/home-hero-circle.png"
                alt="home__media--circle"
                class="home__media--circle"
              />
              <img
                src="./assets/img/shape/home-hero-square.png"
                alt="home__media--square"
                class="home__media--square"
              />
              <div class="home-hero__dog">
                <img
                  src="./assets/img/pets/home-hero-dog.png"
                  alt="home-hero-dog"
                />
              </div>
              <div class="home-hero__pet-group">
                <div class="pet-item">
                  <div class="pet-avt">
                    <img
                      src="./assets/img/pets/home-hero-dog-gr-1.png"
                      alt="home-hero-dog-gr-1"
                    />
                  </div>
                  <div class="pet-infor"><p>Pet Health</p></div>
                </div>
                <div class="line"></div>
                <div class="pet-item" style="--color: #c6e2fa">
                  <div class="pet-avt">
                    <img
                      src="./assets/img/pets/home-hero-dog-gr-2.png"
                      alt="home-hero-dog-gr-2"
                    />
                  </div>
                  <div class="pet-infor"><p>Pet care</p></div>
                </div>
              </div>
            </div>
            <div class="home__content">
              <h1 class="title">Established & Trusted Pet Care Service</h1>
              <p class="desc">
                Discover a wide variety of Pawsitive services to choose from,
                including daycare, private walks, office duty and spa.
              </p>
              <div class="home__content-btn--group">
                <a class="book__button">
                  <span>Book a Meet</span>
                  <div class="arrow-right-circle">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="5"
                      height="6"
                      viewBox="0 0 5 6"
                      fill="none"
                    >
                      <path
                        d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                        stroke="#FD5056"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                </a>
                <a href="#!" class="call__button">Schedule a Call</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
